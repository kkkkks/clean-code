<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task" class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task"class="new-task__input" type="text">
        <button class="new-task__button button">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" class="list__input_checkbox">
        <label class="list__label">Pay Bills</label>
        <input type="text" class="list__input">
        <button class="list__button_edit button">Edit</button>
        <button class="list__button_delete button">
          <img class="list__button_img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="list__item_edit-mode list__item">
        <input type="checkbox" class="list__input_checkbox">
        <label class="list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__input">
        <button class="list__button_edit button">Save</button>
        <button class="list__button_delete button">
          <img class="list__button_img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" checked class="list__input_checkbox">
        <label class="list__label">See the Doctor</label>
        <input type="text" class="list__input">
        <button class="list__button_edit button">Edit</button>
        <button class="list__button_delete button">
          <img class="list__button_img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
