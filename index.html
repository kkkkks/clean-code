<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="eisenhower-matrix">
    <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-element">
    <section id="add-task">
      <label class="new-task" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"class="task task-input" type="text">
        <button class="btn add">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img class="delete-img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img class="delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" checked class="checkbox">
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img class="delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
